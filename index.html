<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div id="logo">
        <h3>SPLI</h3>
        <h3>TTER</h3>
      </div>

      <div class="calculator-container">
        <div class="main-dashboard">
          <div class="bill text-field">
            Bill <input placeholder="$" type="text" />
          </div>

          <div class="tip-text">Select Tip %</div>

          <div class="tip-percent-btns">
            <button class="percentBtn1">5%</button>
            <button class="percentBtn2">10%</button>
            <button class="percentBtn3">15%</button>
            <button class="percentBtn4">25%</button>
            <button class="percentBtn5 active">50%</button>

            <input class="percentBtn6" type="text" placeholder="Custom" />
          </div>
          <div class="nbr-of-people text-field">
            Number of People <input type="text" />
          </div>
        </div>

        <div class="tip-info">
          <div class="description1">
            <div class="info-text">Tip Amount <span>/ person</span></div>
            <span class="amount">$0.00</span>
          </div>
          <div class="description2">
            <div class="info-text">Total <span>/ person</span></div>
            <span class="totalAmount">$0.00</span>
          </div>
        </div>
        <button class="reset-btn">reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">KanoZcode</a>.
    </div>
  </body>
</html>
